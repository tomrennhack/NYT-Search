<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron col-lg-8 mx-auto text-center"
        style="background-color: rgb(30,30,60); border-radius: 10px; color: white;">
        <h1><i class="fa fa-newspaper"></i> New York Times Search</h1>
    </div>
    <div class="row" id="search-parameters">
        <div class="col-lg-8 mx-auto">
            <div class="row">
                <h4>Search Parameters</h4>
            </div>
            <div class="row">
                <form>
                    <div class="form-group">
                        <label for="search-term">Search Term</label>
                        <input type="text" class="form-control" id="search-term">
                    </div>
                    <div class="form-group">
                        <label for="number-of-records">Number of Records to Retrieve</label>
                        <input type="number" step="1" class="form-control" id="number-of-records">
                    </div>
                    <div class="form-group">
                        <label for="start-yr">Start Year (Optional)</label>
                        <input type="text" class="form-control" id="start-yr">
                    </div>
                    <div class="form-group">
                        <label for="end-yr">End Year (Optional)</label>
                        <input type="text" class="form-control" id="end-yr">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-secondary" id="search-button"><i class="fa fa-search"></i> Search
                        </button>
                        <button class="btn btn-secondary" id="clear-results-button"><i class="fa fa-trash"></i> Clear
                            Results </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row" id="top-articles"></div>

    <script src="https://kit.fontawesome.com/768efcae0e.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
